{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Pizza - Delicous{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'pizza/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/jquery.timepicker.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'pizza/css/style.css' %}">
  </head>
  <body>
    <!-- Navbar -->
    {% include 'pizza/_navbar.html' %}

    <!-- Page Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    {% include 'pizza/_footer.html' %}

    <!-- Loader -->
    <div id="ftco-loader" class="show fullscreen">
      <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
      </svg>
    </div>

    <!-- JS Files -->
    <script src="{% static 'pizza/js/jquery.min.js' %}"></script>
    <script src="{% static 'pizza/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'pizza/js/popper.min.js' %}"></script>
    <script src="{% static 'pizza/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'pizza/js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'pizza/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'pizza/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'pizza/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'pizza/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'pizza/js/aos.js' %}"></script>
    <script src="{% static 'pizza/js/jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'pizza/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'pizza/js/jquery.timepicker.min.js' %}"></script>
    <script src="{% static 'pizza/js/scrollax.min.js' %}"></script>
    <script src="{% static 'pizza/js/google-map.js' %}"></script>
    <script src="{% static 'pizza/js/main.js' %}"></script>
  </body>
</html>
