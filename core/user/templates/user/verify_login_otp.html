{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5" style="max-width: 480px;">
    <h2 class="mb-4">Подтверждение входа</h2>

    <p>Код отправлен на: <strong>{{ email }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">Введите код</label>
            <input type="text" name="code" id="code" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Подтвердить</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'resend_login_otp' %}">Отправить код снова</a>
    </div>
</div>
{% endblock %}
